<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Array</title>
		<script type="text/javascript">
			//Arrays = tenta imitar uma lista do mundo real, permite um armazenamento de informações em uma lista
			var lista_frutas = []; //variavel lista recebe o objeto nativo do JS, Array em case sensitive
			lista_frutas[0] = 'Banana';
			lista_frutas[1] = 'Maça';
			lista_frutas[2] = 'Melão';
			lista_frutas[3] = 'Uva';

			alert(lista_frutas[0]);

			//Ou pode ser feita assim:
			var lista_animes = Array('Naruto','Dragon Ball','Bleach','Fairy Tail');
			alert(lista_animes[0]);
			
		</script>
		
	</head>
<body>

</body>
</html>
