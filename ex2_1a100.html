<!DOCTYPE html>
<html lang="pt-br">
	<head>	
		<title>Exercicio 1</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="meujs.js">
			/*Crie um documento HTML vinculado a um documento JavaScript que percorra todos os números de 1 até 100. Para os números ímpares, deve ser impresso um “*”, e para os números pares, deve ser impresso dois “**”. */
			for(var i=1; i<=100;i++){
				if(i % 2 == 0){
				document.write(i+' ** '+'<br>');
				}
				else {
				document.write(i+' * '+'<br>');

				}
			}

		</script>
	</head>
	<body>
		
	</body>
</html>
