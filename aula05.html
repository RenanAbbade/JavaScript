<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Array multidemensional</title>
		<script type="text/javascript">
			//Arrays Multidimensionais = "Arrays de arrays", encadeamento de arrays, dentro de um indice de um array existe outro array
			var lista_coisas = Array();
			lista_coisas['frutas'] = Array('Banana','Maçã','Morango'); //indice recebe outro array
			lista_coisas['pessoas'] = Array('João','Maria','José');

			document.write(lista_coisas['frutas'][2]);
			document.write(lista_coisas['pessoas'][1]);
		</script>
		
	</head>
<body>

</body>
</html>
