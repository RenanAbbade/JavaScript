<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">
			/*Chamei a função calcular na tag "button" no documento HTML */
			/* Através da função getElementById consigo recuperar o valor de algum elemento através de seu id, colocando a função value no final recuperando o valor da mesma */

			function calcular(){
				var operacao = document.getElementById('operacao').value;

				//id's dos input's dos números para calculo
				 var num1 = document.getElementById('num1').value;
				


				  var num2 = document.getElementById('num2').value;

				  //O JS captura a variavel como string, e usando o parse forçamos a trocar o tipo para usar em calculo, seja float ou int

				  num1 = parseFloat(num1);
				  num2 = parseFloat(num2);

				  if(num1 == '' || num1 == null){
				  	alert('Por favor, digite um número válido para a operação');
				  	return false;
				  } 

				  //controle caso o usuário não digite um número, null = nulo

				  if(num2 == '' || num2 == null){
				  	alert('Por favor, digite um número válido para a operação');
				  	return false;
				  } 


				var resultado = null;

				switch(operacao){
					case '1': //subtração, no select cada operação tem o seu valor indicado por "value"
					resultado = num1 - num2;
						break;

					case '2'://adição
						resultado = num1 + num2;
						break;

					case '3'://multiplicação
						resultado = num1 * num2;
						break;

					case '4': //Divisão
						resultado = num1 / num2;
						break;
					default:
						alert('A opção selecionada é invalida');
						//Caso caia no default ele sai do funcionamento, retornando false e não executando mais nada
						return false;
				}
				document.getElementById('resultado').value = resultado;			
			}
			
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
