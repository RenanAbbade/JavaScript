<!DOCTYPE html>
<html lang="pt-br">
<head>	
	<title>Exercicio 5</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		/*Exercício 1
Implemente duas funções javascript:
uma para retornar o menor valor entre dois elementos - min(a, b).
outra para retornar o maior valor entre dois elementos - max(a, b).

*/
	function max(a,b){
		if(a>b){
			return a;
		}
		else{
			return b;
		}


	}
	function min(a,b){
		if(a>b){
			return b;
		}
		else{
			return a;
		}

	}

	document.write('o maior valor = '+max(10,12)+'<br>');
	document.write('o menor valor = '+min(10,12));

</script>
</head>
