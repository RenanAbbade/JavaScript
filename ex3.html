	<script type="text/javascript" src="meujs.js">
			/*Crie um documento HTML vinculado a um documento JavaScript que percorra todos os número de 1 até 100. Para os números múltiplos de 4, imprima a palavra “PI”, e para os outros, imprima o próprio número. 
			*/
			for(var i=1; i<=100;i++){
				if(i % 4 == 0){
					document.write('PI'+'<br>');
				}
				else {
					document.write(i+'<br>');

				}
			}
			

		</script>
