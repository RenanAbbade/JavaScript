<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>While</title>
		<script type="text/javascript">
			var x = 10;

			while(x>0){
				alert("Contagem regresiva "+x);
				x--;
			}
			alert("BUMMMMMMMMMMMMMMMMMMMMMMMMMM!")
      
      //Fazendo o mesmo programinha com FOR
      for(var contagem = 10; contagem>0;contagem--){
				alert(contagem);
			}
			alert("EXPLODIU");
		
		</script>
		
	</head>
<body>

</body>
</html>
